services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: parabank
      POSTGRES_PASSWORD: parabank
      POSTGRES_DB: parabank
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parabank"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./Backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://parabank:parabank@db:5432/parabank
      PORT: "3001"
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

  seed:
    build: ./Backend
    environment:
      DATABASE_URL: postgres://parabank:parabank@db:5432/parabank
    command: node src/seed.js
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./Frontend
      args:
        VITE_API_URL: /api
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  pgdata:
